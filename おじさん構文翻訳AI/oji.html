<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おじさん構文翻訳AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-image"></div>
  <div class="main-content drag-and-drop">
    <h1>おじさん構文翻訳AI</h1>
    <h2>入力した文章をおじさん構文に翻訳するヨ❗️❤️</h2>
    <hr>
    <div class="form">
      <label for="input-name">送信する相手の名前を入力してネ❤️</label>
      <input type="text" id="input-name">
      <label for="input-field">翻訳する文章を入力してネ❤️</label>
      <textarea id="input-field"></textarea>
      <button type="button" id="send-button" style="margin-top: 20px;">翻訳する❤️</button>
    </div>
  </div>
  <div id="paint-area" style="background-color: rgba(255, 255, 255, 0.7);"></div>
  <div class="bg-image"></div>
  <div class="bg-image"></div>
  <div class="bg-image"></div>
  <div class="bg-image"></div>
</body>
<script type="text/javascript" src="oji.js"></script>
</html>
